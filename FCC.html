<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freecodecamp</title>
    <link rel="stylesheet" href="./FCC.css">
</head>
<body>
   <h1>CatPhotoApp</h1> 
   <h2>Cat Photos</h2>
   <p>See more <a href="https://freecatphotoapp.com">cat photos</a> in our gallery</p>
   <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="picture of a cat">
   <h2>Cat Lists</h2>
   <h3>Things cats love:</h3>
   <ul>
    <li>cat nip</li>
    <li>laser pointers</li>
    <li>lasagna</li>
   </ul>
   <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg" alt="a slice of lasagna">
   <figcaption>cats <em>love</em> lasagna</figcaption>
   <h3>Top 3 things cats hate:</h3>
   <ol>
    <li>flea treatment</li>
    <li>thunder</li>
    <li>other cats</li>
   </ol>
   <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg" alt="picture of cats">
   <figcaption>cats <strong>hate</strong> other cats</figcaption>

   <section>
    <h2>Cat Form</h2>
    <form action="https://freecatphotoapp.com/submit-cat-photo">
        <input type="text" name='catphotourl' placeholder="'catphotourl" required>
        <button type="submit">submit</button>
    </form>
   </section>
  
   
   
</body>
</html>
